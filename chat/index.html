<body>
    <div class="container-fluid">
    	<div class="row" >
    		<div class="col-3 person-wrapper">
    			<script>
				    for (var i = 0; i <= 8; i++) {
				      document.write('<div class=" person-element bg-transparent">' + 
				      	'<div class=" image d-inline bg-transparent"><img src='+faker.image.avatar()+'></div><div class=" name d-inline bg-transparent">'+ faker.name.findName()+'<br></div><div class="bg-transparent short-text">'+faker.random.words()+'</div>' 
				      	+ '</div>');
				    }
				</script>
    		</div>
    		<div class="col-9 chat-wrapper">
    			<div class="welcome" id="welcome">
    				<img src="panda.jpg">
    				<h3>Hello, Anmol</h3>
    				<p>Say Hii, to your friend</p>
    				<div class="dispaly-form" id="dispaly-form">
	    				<form class="form-wrapper">
	    					<input type="text" name="">
	    				</form>
	    			</div>
    		</div>
    	</div>
    </div >



    <script src="javascript.js"></script>
